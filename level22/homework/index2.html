    <h1>კლათბურთი</h1>
    <br>
    <p>კალათბურთი — გუნდური სპორტის სახეობა, რომელშიც ორი გუნდი, თითოეულში ხუთი მოთამაშით ცდილობს ქულები მოაგროვოს მოწინააღმდეგის კალათში ბურთის მოხვედრით ორგანიზებული წესების მიხედვით.</p>
