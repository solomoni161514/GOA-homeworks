<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image"><img src="img1.png" alt=""></div>
        <div class="info">
            <h1 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="price">$149.99 <h6 class="original-price">$169.99</h6></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
