<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Elements</title>
</head>
<body>
    <button onclick="console.log('Button is clicked!'); alert('Button is clicked!');">Click Me!</button>
    <br><br>
    <img src="image.png" alt="Gabrielle Essence Perfume" onclick="console.log('Image is clicked!'); alert('Image is clicked!');" style="width: 300px; cursor: pointer;">
    <br><br>
    <table border="1" onclick="console.log('Table is clicked!'); alert('Table is clicked!');" style="cursor: pointer;">
        <tr>
            <th>1</th>
            <th>2</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
